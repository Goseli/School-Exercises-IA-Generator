<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+20&family=Leckerli+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour&family=Sixtyfour+Convergence&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Exercises Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <div class="welcome">Welcome, <span id="name"></span>!</div>
          Exercises Generator
        </h1>
      </header>

      <main>
        <p>The AI take a time to give an answer, wait a little!</p>
        <div class="form-container">
          <form id="form">
            <input
              type="text"
              placeholder="ðŸ”Ž Enter a topic of a subject"
              autofocus
              required
              autocomplete="off"
              class="search"
              id="search"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">
            i.e: Photosyntesis, Global warming, multiplication...
          </div>
        </div>
        <div class="response" id="exercise"></div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Goseli/" target="_blank"> Gisele Ramos</a
          >, is
          <a href="" target="_blank">open-sourced on GitHub</a>
          and
          <a href="https://www.netlify.com" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
